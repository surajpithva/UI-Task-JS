  <body>
    <!--  -->

    <!--  -->
    <div class="seleAllProducts row" id="cate"></div>
  </body>
  <script>
    const searchParams = new URLSearchParams(window.location.search);
    // console.log(searchParams.get("category"));
    var selCate = searchParams.get("category");
    console.log(selCate);
    const selProductsContainer = document.querySelector(".seleAllProducts"); // price_descending
    fetch(`https://fakestoreapi.com/products/category/${selCate}`)
      .then((response) => response.json())
      .then((data) => {
        const setdata = data
          .map((number, index) => {
            const html = `<div class="col-md-3 ">
        <div class="card shadow p-3 mb-5 bg-white rounded" >
  <img class="card-img-top product-img" src="${data[index].image}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">${data[index].price}</h5>
    <p class="card-text">${data[index].category}</p>
    <button type="button" class="btn btn-primary" onclick="openModal(${data[index].id})">More Details</button>
     </div>
  </div>
</div>`;
            return html;
          })
          .join("");
        selProductsContainer.innerHTML = setdata;
      });
  </script>

  <script src="./script.js"></script>
